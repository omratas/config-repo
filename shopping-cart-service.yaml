spring:
  profiles: test
  datasource:
    platform: mysql
    url: jdbc:mysql://localhost:3307/shoppingcart?useSSL=false
    username: root
    password: 12345
    driver-class-name: com.mysql.jdbc.Driver
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    root: DEBUG
    org.springframework.web: DEBUG
